<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Allico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/allico.css">
    <link rel="shortcut icon" href="img/favicon-diamond.png" type="image/png">
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <!-- navbar column -->
        <div class="col-md-4 left-column-bar">
          <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand brand-name" href="#">Allico</a>
          </nav>
        </div>
        <div class="col-md-8 right-column-bar pr-0">
          <nav class="navbar navbar-expand-lg pt-0 pr-0">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav link-item link-item-container mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Vision</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Culture</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </div>
            <div class="right-menu">
              <button class="menu-right-bar d-flex">
                <img src="img/lineas-de-menu.svg" class="hamburguer-menu">
              </button>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- -black column- -->
        <div class="col-md-4  d-flex black-column left-column">
          <div class="image-container d-md-none d-flex ">
            <span class="side-word">
              AWESOME
            </span>
            <img src="img/yellow-girl.jpg" class="yellow-girl">
          </div>
          <div class="size-container">
            <ul>
              <li class="number-size">
                01
              </li>
              <li class="number-size">
                02
              </li>
              <li class="number-size">
                03
              </li>
            </ul>
          </div>
          <div class="black-btm-container">
            <a href="#">FAQ</a>
            <a href="#">Help</a>
          </div>
        </div>
        <!-- -White column- -->
        <div class="col-md-8 right-column position-relative">
          <div class="image-container d-none d-md-flex">
            <span class="side-word">
              AWESOME
            </span>
            <img src="img/yellow-girl.jpg" class="yellow-girl">
          </div>
          <div class="my-story-box">
            <button class="story-btn">
              Story
            </button>
            <h1 class="story-header">
              My story
            </h1>
            <p class="story-text">
              Happyness does't come to everyone in the same clothes.
            </p>
            <a href="#" class="story-link">
              READ THE FULL STORY
            </a>
          </div>
          <div class="navbar-right">
            <div class="nav-link-right"></div>
          </div>
          <div class="nav-r-menu d-flex">
            <a href="#" class="r-menu-link text-decoration-none">Brand</a>
            <a href="#" class="r-menu-link text-decoration-none">Designer</a>
            <a href="#" class="r-menu-link text-decoration-none">Mission</a>
            <a href="#" class="r-menu-link text-decoration-none">Eng</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/allico.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
